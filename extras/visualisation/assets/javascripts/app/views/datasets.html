<h3>Select dataset</h3>
<p>Select in the list below a dataset that you want to visualise.</p>
<div class="dataset-browser">
    <div data-bind="foreach: datasets" class="list-group">
        <a data-bind="attr: {href: '#visualisation/'+id()}" class="list-group-item">
            <h4><span data-bind="text: name"></span> <span data-bind="text: length()+' base pairs'" class="text-muted pull-right"></span></h4>
            <span class="text-muted text-small">
                <span data-bind="text: url"></span> â€“ <span data-bind="text: date"></span>
            </span>
            <p data-bind="html: description"></p>
        </a>
    </div>
</div>
